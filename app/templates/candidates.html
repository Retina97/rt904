{% extends 'base.html' %}

{% block content %}
<h1>List of Candidates:</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Parti</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for candidate in candidates %}
      <td>{{ candidate.nom }}</td>
      <td>{{ candidate.party }}</td> 
    </tr>
    {% endfor %}
  </tbody>
</table>
  
  
{% endblock %}
