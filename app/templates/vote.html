{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% for candidate in candidates %}
        <div>
            <input type="radio" id="candidate_{{ candidate.id }}" name="candidate_id" value="{{ candidate.id }}">
            <label for="candidate_{{ candidate.id }}">{{ candidate.nom }} -{{ candidate.party }} </label>
        </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
