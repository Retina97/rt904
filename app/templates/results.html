{% extends 'base.html' %}

{% block content %}
  <h1>Resultats par candidats :</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Parti</th>
        <th scope="col">nbre de votes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for vote in votes %}
        <td>{{ vote.c_name }}</td>
        <td>{{ vote.c_party }}</td> 
        <td>{{ vote.nbr_vote }}</td> 
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
